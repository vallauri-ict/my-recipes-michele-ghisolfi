<br /><br />
<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control"  [(ngModel)]="ingredientName" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control" [(ngModel)]="ingredientAmount"  [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div type="submit" (click)="addIngredient()" class="btn btn-success" >
            Add
          </div>
          <div type="button" class="btn btn-danger">Delete</div>
          <div type="button" class="btn btn-primary" (click)="clearList()">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
